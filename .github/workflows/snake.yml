name: Generate Snake

on:
  schedule:
    - cron: '0 * * * *'   # runs every hour, adjust if needed
  workflow_dispatch:       # allows manual trigger

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Dependencies
        run: |
          pip install matplotlib numpy pandas

      - name: Generate Snake SVG
        run: |
          mkdir -p output
          # Replace this line with your actual snake generation script
          # Example: python generate_snake.py --output output/snake.svg
          echo '<svg xmlns="http://www.w3.org/2000/svg" width="10" height="10"><rect width="10" height="10" fill="red"/></svg>' > output/snake.svg

      - name: Commit & Push Updates
        run: |
          git config --global user.name "VIVEK-MARRI"
          git config --global user.email "vivekyadavmarri@gmail.com"
          git add output/snake.svg
          git commit -m "Update snake contribution [skip ci]" || echo "No changes to commit"
          git push https://VIVEK-MARRI:${{ secrets.GH_PAT }}@github.com/VIVEK-MARRI/VIVEK-MARRI.git HEAD:main
