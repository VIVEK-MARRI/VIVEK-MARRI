name: Generate Contribution Snake

on:
  schedule:
    - cron: '0 */12 * * *'  # Runs every hour; adjust if needed
  workflow_dispatch:      # Allows manual trigger

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout your repository
      - name: Checkout Repository
        uses: actions/checkout@v3

      # 2️⃣ Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      # 3️⃣ Install the snake generator
      - name: Install GitHub Contribution Grid Snake
        run: |
          pip install github-contribution-grid-snake

      # 4️⃣ Generate the contribution snake SVG
      - name: Generate Snake SVG
        run: |
          mkdir -p output
          github-contribution-grid-snake --username VIVEK-MARRI --output output/github-contribution-grid-snake.svg

      # 5️⃣ Commit & push the SVG
      - name: Commit & Push
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          git config --global user.name "VIVEK-MARRI"
          git config --global user.email "vivekyadavmarri@gmail.com"
          git add output/github-contribution-grid-snake.svg
          git commit -m "Update contribution snake [skip ci]" || echo "No changes to commit"
          git push https://VIVEK-MARRI:${GH_PAT}@github.com/VIVEK-MARRI/VIVEK-MARRI.git HEAD:main
